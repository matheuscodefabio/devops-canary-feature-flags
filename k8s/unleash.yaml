---
# Namespace para o Unleash
apiVersion: v1
kind: Namespace
metadata:
  name: unleash

---
# PostgreSQL para o Unleash
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: unleash
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: unleash
data:
  POSTGRES_DB: unleash
  POSTGRES_USER: unleash
  POSTGRES_PASSWORD: unleash123

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: unleash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14-alpine
        ports:
        - containerPort: 5432
        envFrom:
        - configMapRef:
            name: postgres-config
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: unleash
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
# Unleash Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unleash
  namespace: unleash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unleash
  template:
    metadata:
      labels:
        app: unleash
    spec:
      containers:
      - name: unleash
        image: unleashorg/unleash-server:latest
        ports:
        - containerPort: 4242
        env:
        - name: DATABASE_URL
          value: "postgres://unleash:unleash123@postgres:5432/unleash"
        - name: DATABASE_SSL
          value: "false"
        - name: LOG_LEVEL
          value: "info"
        - name: INIT_ADMIN_API_TOKENS
          value: "*:*.unleash-insecure-api-token"
        readinessProbe:
          httpGet:
            path: /health
            port: 4242
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 4242
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: unleash
  namespace: unleash
spec:
  type: NodePort
  selector:
    app: unleash
  ports:
  - port: 4242
    targetPort: 4242
    nodePort: 30242
